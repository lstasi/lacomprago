name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Create Release with Signed APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android Build Tools
        run: sdkmanager "build-tools;34.0.0"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            # Remove 'v' prefix if present
            VERSION="${VERSION#v}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=v$VERSION" >> $GITHUB_OUTPUT

      - name: Update version in build.gradle.kts
        run: |
          sed -i "s/versionName = \".*\"/versionName = \"${{ steps.version.outputs.VERSION }}\"/" app/build.gradle.kts

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Sign APK
        id: sign_apk
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Rename signed APK
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          cd app/build/outputs/apk/release
          # The sign-android-release action creates a file with -signed suffix
          SIGNED_APK=$(ls *-signed.apk 2>/dev/null | head -n1)
          if [ -n "$SIGNED_APK" ]; then
            mv "$SIGNED_APK" "LaCompraGo-v${VERSION}.apk"
            echo "✓ Renamed $SIGNED_APK to LaCompraGo-v${VERSION}.apk"
          else
            echo "⚠ Warning: No signed APK found"
            echo "Available files:"
            ls -1 *.apk || echo "No APK files found"
            exit 1
          fi
          echo "Final APK files:"
          ls -lh *.apk

      - name: Generate changelog
        id: changelog
        run: |
          # Generate changelog from commit messages
          if git describe --tags --abbrev=0 HEAD^ 2>/dev/null; then
            CHANGELOG=$(git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s" --no-merges -10)
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## LaCompraGo Release ${{ steps.version.outputs.VERSION }}

            ### Changes in this Release
            ${{ steps.changelog.outputs.CHANGELOG }}

            ### Installation
            Download the APK file below and install it on your Android 14+ device.

            ### Requirements
            - Android 14 (API Level 34) or higher
            - Installation from unknown sources must be enabled

            See [changelog.md](https://github.com/${{ github.repository }}/blob/main/changelog.md) for full history.
          files: |
            app/build/outputs/apk/release/LaCompraGo-v${{ steps.version.outputs.VERSION }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
