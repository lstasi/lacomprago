name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  release:
    name: Create Release with APK
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Get version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Rename APK
        run: |
          VERSION_TAG="${{ steps.version.outputs.tag }}"
          cp app/build/outputs/apk/release/app-release-unsigned.apk \
            "LaCompraGo-${VERSION_TAG}.apk" || \
          cp app/build/outputs/apk/release/app-release.apk \
            "LaCompraGo-${VERSION_TAG}.apk"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## LaCompraGo Release ${{ steps.version.outputs.tag }}

            ### Installation
            Download the APK file below and install it on your
            Android 14+ device.

            ### Changes
            See [changelog.md](https://github.com/${{ github.repository }}/blob/main/changelog.md)
            for details.

            ### Requirements
            - Android 14 (API Level 34) or higher
            - Installation from unknown sources must be enabled
          files: |
            LaCompraGo-${{ steps.version.outputs.tag }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
